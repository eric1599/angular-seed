<p>This is the partial for view 1.</p>
<div class="container" ng-controller="View1Ctrl" >
    <div infinite-scroll="flickr.nextPage()" infinite-scroll-disabled='flickr.busy' infinite-scroll-distance='1'>
    <ul ng-repeat="photo in flickr.items">
        <li>
            <div class="fkrimg">
                <img ng-src="https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}_q.jpg">
<!--                {{photo.owner}}
                {{photo.title}}
-->
            </div>
        </li>
    </ul>
    <div ng-show="flickr.busy">Loading data...</div>
</div>
</div>
